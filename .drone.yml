pipeline:
  build_docker_image:
    image: docker:17.09.1
    environment:
      - DOCKER_HOST=tcp://172.17.0.1:2375
    commands:
      - docker build -t pttg-openjdk8 .
    when:
      event: [push, pull_request]

  image_to_quay:
    image: docker:17.09.1
    environment:
      - DOCKER_HOST=tcp://172.17.0.1:2375
    secrets:
      - docker_password
    commands:
      - docker login -u="ukhomeofficedigital+pttg" -p=$${DOCKER_PASSWORD} quay.io
      - docker tag pttg-openjdk8 quay.io/ukhomeofficedigital/pttg-openjdk8:build-$${DRONE_BUILD_NUMBER}
      - docker tag pttg-openjdk8 quay.io/ukhomeofficedigital/pttg-openjdk8:latest
      - docker push quay.io/ukhomeofficedigital/pttg-openjdk8:build-$${DRONE_BUILD_NUMBER}
      - docker push quay.io/ukhomeofficedigital/pttg-openjdk8:latest
    when:
      event: push
      branch: master
